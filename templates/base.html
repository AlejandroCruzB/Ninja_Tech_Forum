<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>
        {% block title %}{% endblock title %} - Ninja Tech Forum
    </title>

    <!-- Bootstrap -->
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>

<body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Navegador</span>
                        <span class="icon-bar">1</span>
                        <span class="icon-bar">2</span>
                        <span class="icon-bar">3</span>
                    </button>
                    <a class="navbar-brand" href="/">Ninja Tech Forum</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">About</a> </li>
                        <li><a href="#">Login</a> </li>
                    </ul>
                </div>
            </div>
        </nav>

<div class="container-fluid"> <!-- el container normal dejaría un margen grande a los lados, y el container-fluid deja un margen mucho más pequeño, adaptándose a los row que estén dentro-->
{% if cookies %}<!-- Si las cookies están aceptadas, podemos poner algo aquí  -->
<p>ejemplo</p>
{% else %}<!-- Si no están aceptadas las cookies, aparecerá esto  -->
        <div class="alert alert-danger" role="alert">
        Hey, we use cookies. Do you accept them? ;)
            <form action="/set-cookie" method="post">
                <button class="btn btn-success btn-xs">I accept</button>
            </form>
        </div>
{% endif %}<!--   -->

        {% block content %}
        {% endblock content %}

</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
